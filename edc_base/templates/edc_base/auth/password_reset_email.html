{% extends "edc_base/base.html" %}

{% block topbar %}{% endblock topbar %}

{% block main %}

<div class="container">
    <div class="col-md-3"></div>

    <div class="col-md-6">
      <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="text-muted text-center">Reset Password</h4>
          </div>
            <div class="panel-body text-center">
    		{% if form.errors %}
    		    {% for error in form.errors.values %}
    		      <div class="alert alert-danger text-center">
    		    	{{ error|striptags }}
    		      </div>
    		    {% endfor %}
    		{% endif %}

                <form method="post">
        		{% csrf_token %}
                <div class="form-group">
                    {{ form.email.label_tag }}
                    <input type="email" class="form-control" name="{{ form.email.html_name }}" autofocus maxlength="254" required id="{{ form.email.id_for_label }}" />
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default" value="Send Confirmation" />
                </div>

                </form>
            </div>
          </div>
      </div>

    <div class="col-md-3"></div>
</div>
{% endblock main %}
